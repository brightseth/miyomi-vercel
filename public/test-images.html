<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body { background: #000; color: #fff; font-family: Arial; padding: 20px; }
        img { width: 200px; height: 200px; object-fit: cover; border: 2px solid #fff; margin: 10px; }
        .image-test { margin: 20px 0; }
    </style>
</head>
<body>
    <h2>Image Loading Test</h2>
    
    <div class="image-test">
        <h3>Miyomi Neon (should work)</h3>
        <img src="/eden-images/miyomi-neon.jpg" alt="Neon">
    </div>
    
    <div class="image-test">
        <h3>Miyomi Boardroom (should work)</h3>
        <img src="/eden-images/miyomi-boardroom.jpg" alt="Boardroom">
    </div>
    
    <div class="image-test">
        <h3>Miyomi Main (should work)</h3>
        <img src="/eden-images/miyomi-main.png" alt="Main">
    </div>
    
    <div class="image-test">
        <h3>Miyomi Hooded (copied from neon)</h3>
        <img src="/eden-images/miyomi-hooded.jpg" alt="Hooded">
    </div>
    
    <div class="image-test">
        <h3>Miyomi Profile (broken - 7KB)</h3>
        <img src="/eden-images/miyomi-profile.jpg" alt="Profile" onerror="this.style.border='2px solid red'; this.alt='FAILED TO LOAD';">
    </div>
</body>
</html>
