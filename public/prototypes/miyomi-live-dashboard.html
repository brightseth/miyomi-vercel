<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIYOMI - Live Prediction Markets Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: bold;
      padding: 20px;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #ff00ff20, #00ffff20);
      border: 1px solid #ff00ff;
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    .status {
      display: flex;
      gap: 20px;
      font-size: 12px;
    }

    .status-item {
      padding: 5px 10px;
      border: 1px solid #0ff;
      border-radius: 3px;
    }

    .status-item.live {
      background: #00ff0020;
      border-color: #00ff00;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .market-feed {
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 20px;
    }

    .section-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
      color: #ff00ff;
    }

    .market-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 3px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .market-card:hover {
      border-color: #ff00ff;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    .market-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .market-question {
      font-size: 14px;
      line-height: 1.4;
      flex: 1;
      margin-right: 10px;
    }

    .market-platform {
      font-size: 10px;
      padding: 3px 6px;
      border-radius: 2px;
      background: #00ffff20;
      border: 1px solid #00ffff;
    }

    .prices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 10px 0;
    }

    .price-box {
      text-align: center;
      padding: 8px;
      border-radius: 3px;
    }

    .price-box.yes {
      background: #00ff0010;
      border: 1px solid #00ff0050;
    }

    .price-box.no {
      background: #ff000010;
      border: 1px solid #ff000050;
    }

    .price-label {
      font-size: 10px;
      color: #888;
      margin-bottom: 3px;
    }

    .price-value {
      font-size: 20px;
      font-weight: bold;
    }

    .miyomi-position {
      background: linear-gradient(135deg, #ff00ff10, #00ffff10);
      border: 1px solid #ff00ff;
      border-radius: 3px;
      padding: 12px;
      margin-top: 10px;
    }

    .position-header {
      font-size: 11px;
      color: #ff00ff;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .position-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .position-side {
      font-size: 18px;
      font-weight: bold;
    }

    .position-side.yes {
      color: #00ff00;
    }

    .position-side.no {
      color: #ff0000;
    }

    .confidence {
      font-size: 14px;
    }

    .edge {
      font-size: 14px;
      color: #00ffff;
    }

    .thesis {
      font-size: 12px;
      line-height: 1.4;
      color: #ccc;
      font-style: italic;
    }

    .stats-panel {
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 20px;
    }

    .stat-item {
      padding: 10px;
      margin-bottom: 10px;
      background: #111;
      border-left: 3px solid #ff00ff;
    }

    .stat-label {
      font-size: 10px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #00ffff;
      margin-top: 5px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      color: #888;
    }

    .error {
      background: #ff000020;
      border: 1px solid #ff0000;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 3px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .refresh-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }

    .source-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .source-btn {
      padding: 8px 16px;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }

    .source-btn.active {
      background: #ff00ff;
      color: #000;
      border-color: #ff00ff;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .updating {
      animation: pulse 1s infinite;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>MIYOMI LIVE</h1>
    <div class="status">
      <div class="status-item live" id="polymarket-status">POLYMARKET: LIVE</div>
      <div class="status-item live" id="kalshi-status">KALSHI: LIVE</div>
      <button class="refresh-btn" onclick="refreshData()">REFRESH</button>
    </div>
  </div>

  <div class="source-selector">
    <button class="source-btn active" data-source="all" onclick="switchSource('all')">ALL MARKETS</button>
    <button class="source-btn" data-source="polymarket" onclick="switchSource('polymarket')">POLYMARKET ONLY</button>
    <button class="source-btn" data-source="kalshi" onclick="switchSource('kalshi')">KALSHI ONLY</button>
  </div>

  <div class="dashboard-grid">
    <div class="market-feed">
      <h2 class="section-title">LIVE PREDICTION MARKETS</h2>
      <div id="markets-container" class="updating">
        <div class="loading">Loading live market data...</div>
      </div>
    </div>

    <div class="stats-panel">
      <h2 class="section-title">PERFORMANCE METRICS</h2>
      <div class="stat-item">
        <div class="stat-label">Active Positions</div>
        <div class="stat-value" id="active-positions">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Avg Confidence</div>
        <div class="stat-value" id="avg-confidence">0%</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Avg Edge</div>
        <div class="stat-value" id="avg-edge">0%</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Last Update</div>
        <div class="stat-value" id="last-update" style="font-size: 12px;">--</div>
      </div>
    </div>
  </div>

  <script>
    let currentSource = 'all';
    let allMarkets = [];

    async function fetchMarkets() {
      const container = document.getElementById('markets-container');
      container.classList.add('updating');

      try {
        // Fetch from both sources in parallel
        const [polymarketRes, kalshiRes] = await Promise.all([
          fetch('/api/polymarket-live'),
          fetch('/api/kalshi-live')
        ]);

        const polymarketData = await polymarketRes.json();
        const kalshiData = await kalshiRes.json();

        // Update status indicators
        document.getElementById('polymarket-status').textContent =
          `POLYMARKET: ${polymarketData.success ? 'LIVE' : 'FALLBACK'}`;
        document.getElementById('kalshi-status').textContent =
          `KALSHI: ${kalshiData.success ? 'LIVE' : 'FALLBACK'}`;

        // Combine all markets
        allMarkets = [
          ...(polymarketData.markets || []).map(m => ({ ...m, source: 'POLYMARKET' })),
          ...(kalshiData.markets || [])
        ];

        displayMarkets();
        updateStats();

      } catch (error) {
        console.error('Error fetching markets:', error);
        container.innerHTML = `
          <div class="error">
            Failed to load market data: ${error.message}
          </div>
        `;
      } finally {
        container.classList.remove('updating');
        document.getElementById('last-update').textContent =
          new Date().toLocaleTimeString();
      }
    }

    function displayMarkets() {
      const container = document.getElementById('markets-container');

      // Filter markets based on current source
      let markets = allMarkets;
      if (currentSource !== 'all') {
        markets = allMarkets.filter(m =>
          m.source?.toLowerCase() === currentSource ||
          m.platform?.toLowerCase() === currentSource
        );
      }

      // Filter for markets with Miyomi positions
      const positionMarkets = markets.filter(m => m.miyomiAnalysis);
      const otherMarkets = markets.filter(m => !m.miyomiAnalysis).slice(0, 5);

      if (markets.length === 0) {
        container.innerHTML = '<div class="loading">No markets available</div>';
        return;
      }

      let html = '';

      // Show markets with positions first
      if (positionMarkets.length > 0) {
        html += '<h3 style="color: #ff00ff; margin-bottom: 15px;">MIYOMI POSITIONS</h3>';
        positionMarkets.forEach(market => {
          html += createMarketCard(market);
        });
      }

      // Show other interesting markets
      if (otherMarkets.length > 0) {
        html += '<h3 style="color: #00ffff; margin: 20px 0 15px;">WATCHING</h3>';
        otherMarkets.forEach(market => {
          html += createMarketCard(market);
        });
      }

      container.innerHTML = html;
    }

    function createMarketCard(market) {
      const question = market.question || market.title || market.market;
      const platform = market.source || market.platform || 'UNKNOWN';
      const yesPrice = market.yesPrice || (market.outcomePrices?.[0] ? parseFloat(market.outcomePrices[0]) : 0.5);
      const noPrice = market.noPrice || (market.outcomePrices?.[1] ? parseFloat(market.outcomePrices[1]) : 0.5);

      let html = `
        <div class="market-card">
          <div class="market-header">
            <div class="market-question">${question}</div>
            <div class="market-platform">${platform}</div>
          </div>
          <div class="prices">
            <div class="price-box yes">
              <div class="price-label">YES</div>
              <div class="price-value">${(yesPrice * 100).toFixed(0)}¢</div>
            </div>
            <div class="price-box no">
              <div class="price-label">NO</div>
              <div class="price-value">${(noPrice * 100).toFixed(0)}¢</div>
            </div>
          </div>
      `;

      if (market.miyomiAnalysis) {
        const analysis = market.miyomiAnalysis;
        html += `
          <div class="miyomi-position">
            <div class="position-header">MIYOMI CONTRARIAN POSITION</div>
            <div class="position-details">
              <div class="position-side ${analysis.position.toLowerCase()}">${analysis.position}</div>
              <div class="confidence">Confidence: ${analysis.confidence}%</div>
              <div class="edge">Edge: ${analysis.edge}%</div>
            </div>
            <div class="thesis">"${analysis.thesis}"</div>
          </div>
        `;
      }

      html += '</div>';
      return html;
    }

    function updateStats() {
      const positionMarkets = allMarkets.filter(m => m.miyomiAnalysis);

      document.getElementById('active-positions').textContent = positionMarkets.length;

      if (positionMarkets.length > 0) {
        const avgConfidence = positionMarkets.reduce((sum, m) =>
          sum + (m.miyomiAnalysis?.confidence || 0), 0) / positionMarkets.length;
        const avgEdge = positionMarkets.reduce((sum, m) =>
          sum + (m.miyomiAnalysis?.edge || 0), 0) / positionMarkets.length;

        document.getElementById('avg-confidence').textContent =
          avgConfidence.toFixed(0) + '%';
        document.getElementById('avg-edge').textContent =
          avgEdge.toFixed(0) + '%';
      } else {
        document.getElementById('avg-confidence').textContent = '0%';
        document.getElementById('avg-edge').textContent = '0%';
      }
    }

    function switchSource(source) {
      currentSource = source;

      // Update button states
      document.querySelectorAll('.source-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.source === source);
      });

      displayMarkets();
    }

    function refreshData() {
      fetchMarkets();
    }

    // Initial load
    fetchMarkets();

    // Auto-refresh every 30 seconds
    setInterval(fetchMarkets, 30000);
  </script>
</body>
</html>
