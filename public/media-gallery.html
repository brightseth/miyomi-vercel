<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miyomi - Eden AI Media Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      font-weight: bold;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .header {
      background: #000;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 2px solid #ffffff;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: bold;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: -1px;
      color: #ffffff;
    }
    
    .tagline {
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 15px;
    }
    
    .eden-badge {
      display: inline-block;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #000;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .stats-section {
      background: #111;
      padding: 20px;
      margin-bottom: 40px;
      border: 1px solid #ffffff;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      text-align: center;
    }
    
    .stat-item {
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .stat-label {
      color: #ccc;
      font-size: 0.9rem;
      display: block;
      margin-top: 5px;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .media-card {
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .media-card:hover {
      border-color: #ffffff;
      transform: translateY(-2px);
      /* removed shadow */
    }
    
    .media-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border: 2px solid #333;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }
    
    .media-card:hover .media-image {
      border-color: #ffffff;
    }
    
    .media-title {
      color: #ffffff;
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    
    .media-description {
      color: #ccc;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }
    
    .media-metadata {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 0.85rem;
      color: #888;
    }
    
    .mood-tag {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffffff;
      padding: 2px 8px;
      margin: 2px;
      font-size: 0.8rem;
      text-transform: uppercase;
    }
    
    .eden-reference {
      background: #0a0a0a;
      padding: 15px;
      margin: 15px 0;
      border-left: 3px solid #ff00ff;
    }
    
    .eden-reference-title {
      color: #ff00ff;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .eden-reference-path {
      color: #00ffff;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.8rem;
      word-break: break-all;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
    }
    
    .modal-content {
      position: relative;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      background: #111;
      border: 2px solid #ffffff;
    }
    
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #ffffff;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover {
      color: #ffffff;
    }
    
    .modal-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin: 20px 0;
    }
    
    .filters {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .filter-button {
      background: #111;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    
    .filter-button:hover,
    .filter-button.active {
      background: #ffffff;
      color: #000;
    }
    
    .loading {
      text-align: center;
      color: #ffffff;
      font-size: 1.2rem;
      margin: 40px 0;
    }
    
    .error {
      text-align: center;
      color: #ff4444;
      font-size: 1.1rem;
      margin: 40px 0;
    }
    
    .personality-alignment {
      background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
      padding: 25px;
      margin: 40px 0;
      border-left: 4px solid #ff00ff;
    }
    
    .alignment-title {
      color: #ff00ff;
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-transform: uppercase;
    }
    
    .alignment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    
    .alignment-item {
      color: #00ffff;
      font-weight: bold;
    }
    
    .alignment-value {
      color: #ccc;
      font-weight: normal;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>MIYOMI</h1>
    <div class="tagline">Eden AI Media Gallery</div>
    <div class="eden-badge">Powered by Eden Art</div>
  </header>

  <div class="container">
    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stats-grid" id="statsGrid">
        <div class="loading">Loading stats...</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <button class="filter-button active" data-filter="all">All Images</button>
      <button class="filter-button" data-filter="confident">Confident</button>
      <button class="filter-button" data-filter="analytical">Analytical</button>
      <button class="filter-button" data-filter="victorious">Victory</button>
      <button class="filter-button" data-filter="contrarian">Contrarian</button>
    </div>

    <!-- Gallery -->
    <div class="gallery" id="gallery">
      <div class="loading">Loading Eden media gallery...</div>
    </div>

    <!-- Personality Alignment -->
    <div class="personality-alignment" id="personalityAlignment" style="display: none;">
      <h2 class="alignment-title">Personality Alignment Verification</h2>
      <div class="alignment-grid" id="alignmentGrid">
        <!-- Populated dynamically -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="mediaModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalContent">
        <!-- Populated dynamically -->
      </div>
    </div>
  </div>

  <script>
    let mediaData = [];
    let currentFilter = 'all';

    // Load stats
    async function loadStats() {
      try {
        const response = await fetch('/api/media/stats');
        const data = await response.json();
        
        if (data.success) {
          displayStats(data.stats);
        } else {
          document.getElementById('statsGrid').innerHTML = '<div class="error">Failed to load stats</div>';
        }
      } catch (error) {
        document.getElementById('statsGrid').innerHTML = '<div class="error">Error loading stats</div>';
      }
    }

    // Display stats
    function displayStats(stats) {
      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = `
        <div class="stat-item">
          ${stats.totalAssets}
          <span class="stat-label">Total Assets</span>
        </div>
        <div class="stat-item">
          ${stats.edenGenerated}
          <span class="stat-label">Eden Generated</span>
        </div>
        <div class="stat-item">
          ${stats.styleConsistency}
          <span class="stat-label">Style Consistency</span>
        </div>
        <div class="stat-item">
          ${new Date(stats.lastUpdated).toLocaleDateString()}
          <span class="stat-label">Last Updated</span>
        </div>
      `;

      // Show personality alignment
      const alignmentGrid = document.getElementById('alignmentGrid');
      alignmentGrid.innerHTML = Object.entries(stats.personalityAlignment)
        .map(([key, value]) => `
          <div class="alignment-item">
            ${key.replace(/([A-Z])/g, ' $1').toLowerCase().replace(/^\w/, c => c.toUpperCase())}:
            <span class="alignment-value">${value}</span>
          </div>
        `).join('');
      document.getElementById('personalityAlignment').style.display = 'block';
    }

    // Load gallery
    async function loadGallery(mood = '') {
      try {
        const url = mood ? `/api/media?mood=${mood}` : '/api/media';
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.success) {
          mediaData = data.gallery;
          displayGallery(mediaData);
        } else {
          document.getElementById('gallery').innerHTML = '<div class="error">Failed to load gallery</div>';
        }
      } catch (error) {
        document.getElementById('gallery').innerHTML = '<div class="error">Error loading gallery</div>';
      }
    }

    // Display gallery
    function displayGallery(gallery) {
      const galleryDiv = document.getElementById('gallery');
      
      if (gallery.length === 0) {
        galleryDiv.innerHTML = '<div class="error">No images found for current filter</div>';
        return;
      }

      galleryDiv.innerHTML = gallery.map(asset => `
        <div class="media-card" onclick="openModal('${asset.id}')">
          <img class="media-image" src="${asset.url}" alt="${asset.description}" loading="lazy">
          <div class="media-title">${asset.id.replace(/-/g, ' ')}</div>
          <div class="media-description">${asset.description}</div>
          <div class="media-metadata">
            <div>Mood: <span class="mood-tag">${asset.mood}</span></div>
            <div>Style: <span class="mood-tag">${asset.style}</span></div>
          </div>
          ${asset.edenReference ? `
            <div class="eden-reference">
              <div class="eden-reference-title">Eden Reference</div>
              <div class="eden-reference-path">${asset.edenReference}</div>
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    // Filter handling
    document.querySelectorAll('.filter-button').forEach(button => {
      button.addEventListener('click', (e) => {
        // Update active button
        document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        
        const filter = e.target.dataset.filter;
        currentFilter = filter;
        
        if (filter === 'all') {
          displayGallery(mediaData);
        } else {
          const filtered = mediaData.filter(asset => 
            asset.mood.includes(filter) || asset.style.includes(filter)
          );
          displayGallery(filtered);
        }
      });
    });

    // Modal handling
    function openModal(assetId) {
      const asset = mediaData.find(a => a.id === assetId);
      if (!asset) return;

      const modal = document.getElementById('mediaModal');
      const modalContent = document.getElementById('modalContent');
      
      modalContent.innerHTML = `
        <h2 style="color: #4ade80; margin-bottom: 20px;">${asset.id.replace(/-/g, ' ').toUpperCase()}</h2>
        <img class="modal-image" src="${asset.url}" alt="${asset.description}">
        <div style="color: #ccc; margin: 20px 0;">${asset.description}</div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
          <div><strong style="color: #4ade80;">Mood:</strong> ${asset.mood}</div>
          <div><strong style="color: #4ade80;">Style:</strong> ${asset.style}</div>
          <div><strong style="color: #4ade80;">Format:</strong> ${asset.metadata.format || 'Unknown'}</div>
          <div><strong style="color: #4ade80;">Source:</strong> ${asset.metadata.source}</div>
        </div>
        ${asset.edenReference ? `
          <div class="eden-reference">
            <div class="eden-reference-title">Eden Generation Reference</div>
            <div class="eden-reference-path">${asset.edenReference}</div>
            ${asset.localPath ? `<div style="color: #888; margin-top: 10px; font-size: 0.8rem;">Local: ${asset.localPath}</div>` : ''}
          </div>
        ` : ''}
      `;
      
      modal.style.display = 'block';
    }

    // Close modal
    document.querySelector('.close').addEventListener('click', () => {
      document.getElementById('mediaModal').style.display = 'none';
    });

    // Close modal on outside click
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('mediaModal');
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadStats();
      loadGallery();
    });
  </script>
</body>
</html>
